<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product List</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>

<h5 th:text="${message}"></h5>

<table id = "product">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Manufacture</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,rowStat : ${products}">
        <td th:text="${product.getNameProduct()}"></td>
        <td th:text="${product.getPriceProduct()}"></td>
        <td th:text="${product.getManufacture()}"></td>
        <td><a class="btn btn-primary"
               th:href="@{/product/{id}/update(id=${product.getIdProduct()})}"
               role="button" style="margin-left: 20%">Update</a></td>
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Delete
        </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure to delete this product?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">
                                <a th:href="@{/product/{id}/delete(id=${product.getIdProduct()})}"
                                   style="color: white;text-decoration: none">
                                    Accept</a></button>

                            <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">
                                <a style="color: white;text-decoration: none">
                                    Cancel</a></button>
                        </div>
                    </div>
                </div>
            </div></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
