<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập giá trị a"));
        switch (num) {
            case 0:
                alert("a = 0");
                break;
            case 1:
                alert("a = 1");
                break;
            case 2:
            case 3:
                alert("a = 2,3");
                break;
        }
    </script>
</body>
</html>
