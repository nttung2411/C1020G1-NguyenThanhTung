<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu Cầu 3</title>
</head>
<body>
<script>
    let regEmail = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
    let regIdCard = /[0-9]{9}/;
    let regBirthDay = /^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{2}$/;
    let regRenday = /[0-9]/;
    let regAccom = /[0-9]/;
    let email;
    let idCard;
    let birthDay;
    let rentDay;
    let accompany;
    do {
       email = prompt("Nhập vào email của bạn")
    } while (!regEmail.test(email));


    do {
        idCard = prompt("Nhập CMND của bạn gồm 9 số");
    } while (!regIdCard.test(idCard));

    do {
        birthDay = prompt("Ngày sinh theo định dạng DD/MM/YY");
    } while (!regBirthDay.test(birthDay));

    do {
        rentDay = prompt("Số ngày thuê");
    } while (!regRenday.test(rentDay));

    do {
        accompany = prompt("Số người đi cùng")
    }while (!regAccom.test(accompany))

</script>
</body>
</html>
