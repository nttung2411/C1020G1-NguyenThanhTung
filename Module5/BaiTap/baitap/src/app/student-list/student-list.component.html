<table class="table table-hover table-striped">
  <thead>
  <th>ID</th>
  <th>Name</th>
  <th>Age</th>
  <th>Mark</th>
  <th>Result</th>
  <th>Action</th>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.age}}</td>
    <td>{{student.mark}}</td>
    <td *ngIf="student.mark >= 5">Pass</td>
    <td *ngIf="student.mark < 5">Fail</td>
    <td>
      <input type="button" value="Detail" class="btn btn-warning" (click)="idStudent(student)">
      <input type="button" value="Delete" class="btn btn-danger">
    </td>
  </tr>
  </tbody>
</table>
<app-student-info *ngIf="student" [student]="student" (changedHidden)="change($event)" [hidden]="check"></app-student-info>
