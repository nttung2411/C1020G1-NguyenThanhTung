<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }
    }

    class Human {
        constructor(name,gender,weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        eat(status){
            if (status){
                this.weight++;
            }
        } checkApple(apple){
            alert(apple)
        } checkHuman(name,gender,weight){
            alert("Tên đối phương: " + name + '\n' +
                "Giới tính: " + gender + '\n' +
                "Cân nặng: " + weight )
        } humanAction(other){
          alert("Xin chào tôi là " + this.name + other)
    }
    }

    let adam = new Human("Adam","Male",75);
    let eva = new Human("Eva","Female",50);
    let apple1 = 0;
    let apple2 = 0;
