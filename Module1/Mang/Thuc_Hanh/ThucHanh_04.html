<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let array = [1,3,5,7,9,4];
    let numb = 0;
    let max = array[0];
    for (let i = 1 ; i < array.length;i++) {
        if(array[i] > max){
            max = array[i];
            numb = i;
        }
    } document.write("Giá trị lớn nhất: " + max + " ở index " + numb);
</script>
</body>
</html>
