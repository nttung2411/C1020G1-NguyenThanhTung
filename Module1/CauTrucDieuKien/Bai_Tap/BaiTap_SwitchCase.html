<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<input type="number" id="month">
<input type="button" onclick="clickHere()" value="Tính số ngày">
<p id ="result"></p>
<script>
    let month = document.getElementById("month");
    function clickHere(){
        switch (month.value) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("result").innerText = "Tháng " + month.value + " có 31 ngày"
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("result").innerText = "Tháng " + month.value + " có 30 ngày"
                break;
            case '2':
                document.getElementById("result").innerText = "Tháng " + month.value + " có 28 hoặc 29 ngày"
        }
    }
</script>
</body>

</html>
