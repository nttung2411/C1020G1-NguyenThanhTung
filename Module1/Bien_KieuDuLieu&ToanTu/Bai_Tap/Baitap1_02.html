<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi Độ C sang Độ F</title>
</head>
<body>
    <script>
        let celcius;
        let fahrenhei;
        celcius = prompt("Nhập nhiệt độ C")
        celcius = parseInt(celcius)
        fahrenhei = celcius / 5 * 9 + 32;
        alert("Độ F là: " + fahrenhei)
    </script>
</body>
</html>
