<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("Hãy nhập vào 1 số");
    let number = [1,2,5,7,3,4,8,10];
    for(let i = 0 ; i < number.length ; i++){
        if (value == number[i]){
            alert("Giá trị " + number[i] + "Ở index " + i)
            document.write(number)
        }
    }
</script>
</body>
</html>
