<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="layout :: head">
</head>
<body>
<h3 style="text-align: center">Book Information</h3>
<nav th:replace="layout :: nav"></nav>
<h2 th:text="${book.nameOfBook}" style="text-align: center"></h2>
<img th:src="${book.image}" style="display: block;margin: auto"/>

<a class="btn btn-primary"
   th:href="@{/{id}/rented(id=${book.idBook})}"
   role="button" style="margin-left: 43%;margin-top: 2%">Rent Book</a>

<a class="btn btn-primary"
  href="/"
   role="button" style="margin-left: 2%;margin-top: 2%">Cancel</a>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
