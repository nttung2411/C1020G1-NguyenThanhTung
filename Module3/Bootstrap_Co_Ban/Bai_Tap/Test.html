<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    fieldset{
        margin-right: 70%;
    }
</style>
<body>
<h1>Simple Calculator</h1>
<form>
    <fieldset>
        <legend>Calculator</legend>
        <label>First operand:</label>
        <input type="number" name="firstNumber" style="margin-left: 20px">
        <br>
        <br>
        <labe>Operator:</labe>
        <select style="margin-left: 48px">
            <option>Addition</option>
            <option>Subtraction</option>
            <option>Multiplication</option>
            <option>Division</option>
        </select>
        <br>
        <br>
        <label>Second operand:</label>
        <input type="number" name="secondNumber"  style="margin-left: 2px">
        <br>
        <br>
        <input type="submit" value="Calculate" style="margin-left: 113px">
    </fieldset>
</form>
</body>
</html>
