<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<nav th:replace="/layout :: nav"></nav>
<h4 th:text="${message}" style="color: red"></h4>
<table id = "blog">
    <thead>
    <tr>
        <th>Book</th>
        <th>Quantity</th>
        <th>Rent</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${listBook}">
        <td th:text="${book.nameOfBook}"></td>
        <td th:text="${book.quantity}"></td>
        <td><a class="btn btn-primary"
               th:href="@{/{id}/rent(id=${book.getIdBook()})}"
               role="button" style="margin-left: 20%">Rent</a></td>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/'(page=${listBook.number - 1})}" th:if="${listBook.hasPrevious()}">Previous</a>
    <span th:text="${listBook.number + 1}"></span>/<span th:text="${listBook.totalPages}"></span>
    <a th:href="@{'/'(page=${listBook.number + 1})}" th:if="${listBook.hasNext()}">Next</a>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
