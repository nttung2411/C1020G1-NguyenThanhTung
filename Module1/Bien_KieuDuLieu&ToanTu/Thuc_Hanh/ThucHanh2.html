<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputWidth;
    let inputHeight;
    inputHeight = prompt("Nhập vào chiều cao");
    inputWidth = prompt("Nhập vào chiều rộng");
    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);
    let area = width * height ;
    document.write("Chiều cao hình chữ nhật: " + height + '<br>')
    document.write("Chiều rộng hình chữ nhật: " + width + '<br>')
    document.write("Diện tích hình chữ nhật là: " + area)
</script>
</body>
</html>
