<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số BMI</title>
</head>
<body>
<script>
    let height = prompt("Chiều cao của bạn");
    let weight = prompt("Cân Nặng của bản");
    let bmi = weight / (height*height)
    if (bmi >= 30){
        alert("Béo phì cấp độ 2")
    } else if (bmi >=25) {
        alert("Béo phì cấp độ 1")
    } else if (bmi >=18.5){
        alert("Người bình thường")
    } else {
        alert("Ốm")
    }
</script>
</body>
</html>
