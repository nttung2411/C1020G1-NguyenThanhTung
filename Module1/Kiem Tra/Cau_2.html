<script>
    let num1 = prompt("Nhập tử số thứ 1");
    let num2 = prompt("Nhập mẫu số thứ 1");
    let num3 = prompt("Nhập tử số thứ 2");
    let num4 = prompt("Nhập mẫu số thứ 2");
    if (num2 == 0 || num4 == 0){
        alert("Mẫu số không hợp lệ")
    }
    else if ((num1/num2) !== (num3/num4)){
        alert('false')
    }
    else {
        alert('true')
    }


</script>
