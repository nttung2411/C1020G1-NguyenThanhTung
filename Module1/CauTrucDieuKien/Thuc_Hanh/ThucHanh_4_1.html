<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-case</title>
</head>
<body>
<script>
    let menu = prompt("Oder của bạn là?");
    switch (menu) {
        case 'blackcoffee':
            alert("Có liền anh êy!");
            break;
        case 'milkcoffee':
        case 'capuchino':
        case 'latte':
        case 'americano':
            alert("Chờ em 3 phút!");
            break;
        default:
            alert("Mời anh đi quán khác!");
        break;
    }
</script>
</body>
</html>
