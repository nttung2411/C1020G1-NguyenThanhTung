<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div th:replace="/layout :: navbar">
</div>
<table class="table table-hover" style="margin-top: 10%">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Tên khách hàng</th>
        <th scope="col">Số điện thoại</th>
        <th scope="col">Địa chỉ</th>
        <th scope="col">Chỉnh Sửa</th>
        <th scope="col">Xoá</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer,iState : ${customerList}">
        <td th:text="${iState.count}"></td>
        <td th:text="${customer.customerName}"></td>
        <td th:text="${customer.customerPhone}"></td>
        <td th:text="${customer.customerAddress}"></td>
        <td><a class="btn btn-primary"
               th:href="@{/{id}/customer/edit(id=${customer.customerId})}"
               role="button">Chỉnh Sửa</a></td>
        </td>
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                    th:onclick="|setIdToForm('${customer.customerId}')|">
            Xoá
        </button>
        </td>
    </tr>
    </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Bạn có muốn xoá khách hàng này?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                    <a onclick="submitFormDelete()"
                       style="color: white;text-decoration: none">
                        Đồng Ý</a></button>

                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">
                    <a style="color: white;text-decoration: none">
                        Huỷ</a></button>
            </div>
        </div>
    </div>
</div>
<div>
    <a th:href="@{'/list/customer'(page=${customerList.number - 1})}" th:if="${customerList.hasPrevious()}">Previous</a>
    <span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages}"></span>
    <a th:href="@{'/list/customer'(page=${customerList.number + 1})}" th:if="${customerList.hasNext()}">Next</a>
</div>
<form action="/customer/delete" id="formDelete">
    <input type="hidden" name="id" id="idBlogHidden"/>
</form>

<script>
    function setIdToForm(id) {
        document.getElementById("idBlogHidden").value = id;
    }

    function submitFormDelete() {
        document.getElementById("formDelete").submit();
    }
</script>
<footer th:replace="/layout :: footer">
</footer>
</body>
</html>
