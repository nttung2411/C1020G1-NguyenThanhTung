<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseStudy5</title>
</head>
<body>
<script>
    let number = 0;
    let arrListCustomer = new Array();
    let nameCustomer;
    let age;
    let address;
    let idCard;
    let email;
    let typeRoom;
    let discount;
    let count = 0;
    function displayMainMenu() {
        chosse = parseInt(prompt("1.Add New Customer \n 2.Display Infomation Customer \n 3.Edit Information Customer \n 4.Delete Customer \n 5.Exit"))
    }
    do{
        displayMainMenu();
        if (chosse === 1) {
            number = prompt("Số customer muốn thêm");
            addNewCustomer(number);
        } else if (chosse === 2){
            displayCustomer()
        } else if (chosse === 3){
            editCustomer();
        }else if (chosse===4){
            deleteCustomer()
        }
        } while (chosse < 5);
        function addNewCustomer(number) {
            while (number > 0) {
                nameCustomer = prompt("Tên của bạn");
                age = prompt("Ngày sinh của bạn");
                address = prompt("Địa chỉ");
                idCard = prompt("CMND");
                email = prompt("Email");
                typeRoom = prompt("Loại phòng");
                discount = prompt("Giảm giá");
                arrListCustomer[count] = new Array(nameCustomer, age, address, idCard, email, typeRoom, discount);
                count++;
                number--;
            }
        }
        function displayCustomer() {
            for (let i = 0 ; i < arrListCustomer.length ; i ++){
                alert("1.Tên của bạn: " + arrListCustomer[i][0] + '\n' +
                "2.Ngày sinh: " + arrListCustomer[i][1] + '\n' +
                "3.Địa chỉ: " + arrListCustomer[i][2] + '\n' +
                "4.CMND: " + arrListCustomer[i][3] + '\n' +
                "5.Email: " + arrListCustomer[i][4] + '\n' +
                "6.Loại phòng: " + arrListCustomer[i][5] + '\n' +
                "7.Giảm giá : " + arrListCustomer[i][6])
            }
        }


        function editCustomer() {
            let text = '';
            for(let i = 0 ; i < arrListCustomer.length ; i++){
                text += (i+1) + arrListCustomer[i][0] + ' ';
            }
            let num = prompt(text);
                let input = prompt(("1.Tên của bạn: " + arrListCustomer[num-1][0] + '\n' +
                    "2.Ngày sinh: " + arrListCustomer[num-1][1] + '\n' +
                    "3.Địa chỉ: " + arrListCustomer[num-1][2] + '\n' +
                    "4.CMND: " + arrListCustomer[num-1][3] + '\n' +
                    "5.Email: " + arrListCustomer[num-1][4] + '\n' +
                    "6.Loại phòng: " + arrListCustomer[num-1][5] + '\n' +
                    "7.Giảm giá : " + arrListCustomer[num-1][6]));
                let edit = prompt("Hãy điền thông tin muốn chỉnh sửa");
                arrListCustomer[num-1].splice(input-1,1,edit)
        }
        function deleteCustomer() {
            let text = '';
            for(let i = 0 ; i < arrListCustomer.length ; i++){
                text += (i+1) + arrListCustomer[i][0] + ' ';
            }
            let num = prompt(text);
            arrListCustomer.splice(num-1,1);
        }
</script>
</body>
</html>
