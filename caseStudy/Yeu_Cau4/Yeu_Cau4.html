<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let chosse = 0;

            }

                , 'Lâm', 'Sơn', 'Vũ', 'Thông', 'Hoàng'];
            let newDeleteArray = deleteArray.map(function (delete1) {
                for (let j = 0; j < deleteArray.length; j++) {
                    if (delete1 === deleteArray[j]) {
                        delete1 = count1 + " " + deleteArray[j] + "\n";
                        count1++;
                        return delete1;
                    }
                }
            });

                for (let i = 0; i < inputNumber; i++) {
                    let person = prompt("Nhập tên customer thứ " + (i + 1) + "/" + inputNumber);
                    personArray.push(person + '\n')
                }
                personArray.sort();
                alert(personArray.join(""));
            } else {
                let number = prompt(newDeleteArray.join(""));
                deleteArray.splice((number - 1), 1);
                newDeleteArray1 = deleteArray.map(function (delete2) {
                    for (let j = 0; j < deleteArray.length; j++) {
                        if (delete2 === deleteArray[j]) {
                            delete2 = count2 + " " + deleteArray[j] + "\n";
                            count2++;
                            return delete2;
                        }
                    }
                });
                alert(newDeleteArray1.join(""));
        }
    </script>
