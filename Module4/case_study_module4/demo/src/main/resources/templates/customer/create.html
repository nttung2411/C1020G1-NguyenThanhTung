
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head('Thêm Mới Khách Hàng')">
</head>
<body>
<div th:replace="/layout :: navbar"></div>
<div class="container-fluid" style="padding: 0">
    <div class="row" style="margin-right: 40px">
        <div class="col-lg-4" style="padding: 0">
            <div class="sidebar">
                <img src="https://dulichtour.vn/wp-content/uploads/2017/05/CauRongDaNang.jpg" style="width: 95%;height:100%">
            </div>
        </div>

        <div class="col-lg-8" style="padding: 0">
            <div class="body" style="text-align: center">
                <h2>Thêm mới khách hàng</h2>
                <form th:action="@{/customer/create}" method="post" th:object="${customer}">
                    <table cellpadding="5">
                        <tr>
                            <th>Loại khách:</th>
                            <td>
                            <select th:field="*{customerType}" class="form-control">
                                <option th:each="customerType : ${customerTypes}" th:value="${customerType.customerTypeId}"
                                        th:text="${customerType.customerTypeName}"></option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Mã khách hàng:</th>
                            <td>
                                <input type="text" class="form-control" th:field="*{customerId}"/>
                                <span th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Tên khách hàng:</th>
                            <td>
                                <input type="text" class="form-control" th:field="*{customerName}" size="45"/>
                                <span th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Ngày sinh(Định dạng MM/dd/YYYY):</th>
                            <td>
                                <input type="date" class="form-control" width="200" th:field="*{customerBirthDay}" required />
                            </td>
                        </tr>
                        <tr>
                            <th>Giới tính:</th>
                            <td>
                                <select th:field="*{customerGender}" class="form-control">
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Số CMND:</th>
                            <td>
                                <input type="text" class="form-control" th:field="*{customerIdCard}"/>
                                <span th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Số điện thoại:</th>
                            <td>
                                <input type="text" class="form-control" th:field="*{customerPhone}"/>
                                <span th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Email đăng ký:</th>
                            <td>
                                <input type="text" class="form-control" th:field="*{customerEmail}"/>
                                <span th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Địa chỉ:</th>
                            <td>
                                <input type="text" class="form-control" th:field="*{customerAddress}" required/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Tạo mới"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

</div>

<footer th:replace="/layout :: footer">
</footer>
</body>
</html>
