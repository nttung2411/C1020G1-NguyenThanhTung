<button type="button" onclick="baiTap5()">Bài tập 5</button>
<button type="button" onclick="baiTap6()">Bài tập 6</button>
<script>
    function baiTap1() {
        let i;
        for (i=1;i<=100;i++){
            document.write(i);
            if (i == 99){
                alert("Hoàn Thành");
                break;
            }
        }
    }

        }

    function baiTap3() {
        let num;
        let num1 = 0;
        let num2 = 1;
        let sum;
        document.write(num1 + "<br>")
        document.write(num2 + "<br>")
        for (num = 1; num < 19; num++) {
            sum = num1 + num2;
            document.write(sum + "<br>");
            num1 = num2
            num2 = sum
        }
    }


    function baiTap4() {
        let i = 0
        let j = 1
        let f;
        while (f % 5 != 0){
            f = i + j;
            i = j;
            j = f;
        } document.write(f + "<br>")
    }

    function baiTap5() {
        let num;
        let num1 = 0;
        let num2 = 1;
        let sum;
        for(num = 1 ; num <= 20 ; num++){
            sum = num1 + num2;
            num1 = num2;
            num2 = sum;
        } document.write(sum);
    }

    function baiTap6() {
        let round;
        let num;
        let num2 = 0;
        let sum;
        for (num = 7,round=1;round<=30;round++,num+=7){
            sum = num2 + num;
            num2 = sum
        } document.write(sum)
    }


</script>
