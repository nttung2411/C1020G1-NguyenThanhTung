<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bội Số của a và b</title>
</head>
<body>
<script>
    let a , b ;
    a = prompt("Nhập vào số a");
    b = prompt("Nhập vào số b");
    let number1 = parseInt(a);
    let number2 = parseInt(b);
    if (number1 % number2 == 0) {
        alert("a là bội số của b")
    }
    else {
        alert("a không phải là bội số của b")
    }
</script>
</body>
</html>
