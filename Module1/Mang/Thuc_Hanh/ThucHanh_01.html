<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thao tác với mảng</title>
</head>
<body>
<input type="text" id="textValue">
<input type="button" id="addElement" onclick="add_element()" value="Add">
<input type="button" id="displayElement" onclick="display_element()" value="Display">
<p id ="result"></p>
<script>
    let x = 0;
    let array = Array();
    function add_element() {
        array[x] = document.getElementById("textValue").value;
        alert("Element: " + array[x] + " Add at index " + x);
        x++;
        document.getElementById("textValue").value = "";
    }

    function display_element() {
        let displayArray = "<hr>";
        for (let i = 0 ; i < array.length ; i++){
            displayArray += "Element " + i + " = " + array[i] + "<br>";
        }
        document.getElementById("result").innerHTML = displayArray;
    }
</script>
</body>
</html>
