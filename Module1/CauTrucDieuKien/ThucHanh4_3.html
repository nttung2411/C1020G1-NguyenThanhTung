<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseInt(prompt("Hãy nhập vào 1 số"));
    switch (true) {
        case (value>0)
            alert("Đây là số dương");
            break;
        case 0:
            alert(0)
            break;
        case (value<0) :
            alert("Đây là số âm");
            break;
    }
</script>
</body>
</html>
