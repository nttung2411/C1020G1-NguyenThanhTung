<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    let array = [1,3,5,4,2,8,10,1];
    let count = 0;
    let end = array.length - 1;
    while (count < end){
        let a = array[count];
        array[count] = array[end];
        array[end] = a;
        count++;
        end--;
    } document.write(array);
</script>
</body>
</html>
