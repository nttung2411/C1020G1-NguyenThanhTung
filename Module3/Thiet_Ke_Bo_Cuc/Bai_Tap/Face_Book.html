<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        .col-1 {
            width: 8.33%;
        }

        .col-2 {

        ul {

        * {

        .left-paten ul li {

            padding: 0;
        }

        .left-paten {

        }

        .center-paten ul li {

        }

        .right-paten ul li {
            list-style-type: none;
        }

        .right-paten {
            background-color: #22a0ff;
            text-align: center;
        }

        * {
            box-sizing: border-box;
        }

        .row {
            clear: both;
        }

    </style>
</head>

<body>
<div class="row1">

    </div>
</div>

        <div class="right-paten">
