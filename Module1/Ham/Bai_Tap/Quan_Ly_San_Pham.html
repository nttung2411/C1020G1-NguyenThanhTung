<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nameProduct">
<button onclick="addNewProduct()" id="submit">Add Product</button>
<h3>Display Product</h3>
<table id="table" width="30%">
</table>
<script>
    let productArray = [];
    function showProduct() {
         let temp = document.getElementById("table");
         let table = "<tr>" + "<td>Product Name</td>" + "<td>"+ productArray.length + ' product'+"</td>" + "</tr>";
        for (let i = 0 ; i < productArray.length ; i++){
            table += "<tr>";
            table += "<td>"+ productArray[i] + "</td>";
            table += "<td><button onclick='editProduct("+i+")'>Sửa</button></td>";
            table += "<td><button onclick='deleteProduct("+i+")'>Xoá</button></td>";
            table += "</tr>";
        } temp.innerHTML = table;
    }
   function addNewProduct() {
       let name = document.getElementById('nameProduct');
       productArray.push(name.value);
       name.value = '';
       showProduct()
   }
    function deleteProduct(index) {
        productArray.splice(index,1);
        showProduct();
    }
    function editProduct(index) {
        let newName = prompt("Nhập tên mới");
        productArray.splice(index,1,newName);
        showProduct();
    }
</script>
</body>
</html>
