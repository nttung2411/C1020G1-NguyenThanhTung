<!DOCTYPE html>
<html lang="en">
<style>

    h2{
        background-color: aquamarine;
        color: blue;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>

<form>
    <fieldset style="background-color: yellow ; margin-right: 1000px">
    <h2>ĐĂNG KÝ HỌC VIÊN</h2>
    <label>Họ và tên:</label>
    <input style="margin-left: 35px" type="text" name="fullName">
    <br>
    <br>
    <label>Ngày Sinh:</label>
    <input style="margin-left: 30px" type="date" name="birthDay" size="10px">
    <br>
    <br>
    <label>Giới tính</label>
    <input style="margin-left: 40px" type="radio" name="Sex">
    <label>Nam</label>
    <input type="radio" name="Sex">
    <label>Nữ</label>
    <br>
    <br>
        <div style="display: flex">
        <label style="display: inline-block;align-self: start;">Địa chỉ:</label>
    <textarea style="margin-left: 50px" rows="5" cols="20" name="address"></textarea>
        </div>
    <br>
    <br>
    <label>Lớp:</label>
    <select style="margin-left: 70px">
        <option>-Chọn lớp-</option>
        <option>Lớp mầm</option>
        <option>Lớp lá</option>
        <option>Lớp lớn</option>
    </select>
    <br>
    <br>
    <label>Email:</label>
    <input style="margin-left: 55px" type="email" name="mail">
    <br>
    <br>
    <label>Điện thoại</label>
    <input style="margin-left: 30px" type="number" name="Phone">
    <br>
    <br>
    <input style="margin-left: 100px" type="submit" name="Submit" value="Đăng ký">
    <input type="reset" value="Nhập lại">
    </fieldset>
</form>
</body>
</html>
