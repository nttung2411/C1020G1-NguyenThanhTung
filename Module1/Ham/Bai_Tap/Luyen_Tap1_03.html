<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 luyện tập 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Hãy nhập vào số thứ 1"));
    let b = parseInt(prompt("Hãy nhập vào số thứ 2"));
    number(a,b);
    function number(a,b) {
        if (a>b){
            alert("a lớn hơn b")
        } else {
            alert(a+b)
        }
    }
</script>
</body>
</html>
