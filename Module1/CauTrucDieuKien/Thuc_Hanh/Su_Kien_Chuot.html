<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img width="300px" id="myBall" src="https://scoresports.com/media/catalog/product/cache/1/small_image/570x660/9df78eab33525d08d6e5fb8d27136e95/b/a/ball-wht.jpg">
    <p>Click vào để bóng di chuyển sang phải</p>
    <input type="button" value="Click Me" onclick="moveRight();">
    <script>
        let imgBall;
        imgBall = document.getElementById('myBall');
        function reload() {
            let imgBall = document.getElementById('myBall');
            imgBall.style.position = 'relative';
            imgBall.style.left = '0px';
        }
        function moveRight() {
            imgBall.style.left = parseInt(imgBall.style.left) + 10 + 'px'
        }
        window.onload = reload()
    </script>
</form>
</body>
</html>
