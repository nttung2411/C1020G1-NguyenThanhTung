
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head('Thêm Mới Nhân Viên')">
</head>
<body>
<div th:replace="/layout :: navbar"></div>
<div class="container-fluid" style="padding: 0">
    <div class="row" style="margin-right: 40px">
        <div class="col-lg-4" style="padding: 0">
            <div class="sidebar">
                <img src="https://dulichtour.vn/wp-content/uploads/2017/05/CauRongDaNang.jpg" style="width: 95%;height:100%">
            </div>
        </div>

        <div class="col-lg-8" style="padding: 0">
            <div class="body" style="text-align: center">
                <h2>Thêm mới Nhân Viên</h2>
                <form th:action="@{/employee/create}" method="post" th:object="${employee}">
                    <table cellpadding="5">
                        <tr>
                            <th>Mã Nhân Viên:</th>
                            <td>
                                <input type="text" class="form-control" th:field="*{employeeId}" size="45" required/>
                                <span th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Tên Nhân Viên:</th>
                            <td>
                                <input type="text" class="form-control" th:field="*{employeeName}" required/>
                                <span th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Ngày sinh(Định dạng MM/dd/YYYY):</th>
                            <td>
                                <input type="date" class="form-control" width="200" th:field="*{employeeBirthDay}" style="height: 25px" required />
                            </td>
                        </tr>
                        <tr>
                            <th>Giới tính:</th>
                            <td>
                                <select th:field="*{employeeGender}" class="form-control">
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Số CMND:</th>
                            <td>
                                <input type="text" class="form-control" th:field="*{employeeIdCard}" required/>
                                <span th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Lương:</th>
                            <td>
                                <input type="text" class="form-control" th:field="*{employeeSalary}" required/>
                                <span th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Số điện thoại:</th>
                            <td>
                                <input type="text" class="form-control" th:field="*{employeePhone}" required/>
                                <span th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Email đăng ký:</th>
                            <td>
                                <input type="text" class="form-control" th:field="*{employeeEmail}" required/>
                                <span th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Địa chỉ:</th>
                            <td>
                                <input type="text" class="form-control" th:field="*{employeeAddress}" required/>
                            </td>
                        </tr>
                        <tr>
                            <th>Trình Độ:</th>
                            <td>
                                <select th:field="*{education}" class="form-control">
                                    <option th:each="education : ${listEducation}" th:value="${education.educationId}"
                                            th:text="${education.educationName}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Chức Vụ:</th>
                            <td>
                                <select th:field="*{position}" class="form-control">
                                    <option th:each="position : ${listPosition}" th:value="${position.positionId}"
                                            th:text="${position.positionName}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Bộ Phận:</th>
                            <td>
                                <select th:field="*{division}" class="form-control">
                                    <option th:each="division : ${listDivision}" th:value="${division.divisionId}"
                                            th:text="${division.divisionName}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Tạo mới"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

</div>

<footer th:replace="/layout :: footer">
</footer>
</body>
</html>
